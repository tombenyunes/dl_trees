<!DOCTYPE html>
<html lang="en">

<head>
	<title>GenerativeTrees</title>
	<link rel="stylesheet" href="css\style.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet"> 
</head>

<body>

	<img src="<%= image_name %>" alt="Image buffer appears to be empty. Please reload shortly, or restart the server." id="generated_image">


	<form method="POST" action="/loading" id="mainForm">
		<input type="submit" value="Generate Tree" id="generate_button"/>

		<label for="resolution" id="resolution_label"> Resolution </label>
		<input type="range" min="4" max="12" value="<%= current_resolution %>" id="resolution" name="resolution">
	</form>

</body>

</html>
