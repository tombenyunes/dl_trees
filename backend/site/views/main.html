<!DOCTYPE html>
<html lang="en">

<head>
	<title>GenerativeTrees</title>
</head>

<body id = "body">

	<form method="POST" action="/" id="mainForm">
		<input type="submit" value="Generate Tree" style=
		   "display: block;
			margin-left: auto;
			margin-right: auto;"
		/>
	</form>

	<img src="<%= image_name %>"
		 alt="Generating next batch of trees."
		 style=
		   "image-rendering: pixelated;
			width: 512px;
			display: block;
			margin-left: auto;
			margin-right: auto;"
	>

</body>

</html>
